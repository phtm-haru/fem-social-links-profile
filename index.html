<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Social Links Profile</h1>
      </header>
      <main class="content">
        <div id="social-profile" class="card">
          <div class="card__header">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="A Profile Image"
              class="card__img"
            />
            <h2 class="profile-name">Jessica Randall</h2>
            <span class="user-address">London, United Kingdom</span>
            <span class="user-bio">"Front-end developer and avid reader."</span>
          </div>
          <div class="card__body">
            <ul class="list-group">
              <li class="list-group-item">GitHub</li>
              <li class="list-group-item">Frontend Mentor</li>
              <li class="list-group-item">LinkedIn</li>
              <li class="list-group-item">Twitter</li>
              <li class="list-group-item">Instagram</li>
            </ul>
          </div>
        </div>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/phtm-haru">Haru</a>.
      </footer>
    </div>
  </body>
</html>
